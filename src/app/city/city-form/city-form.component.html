<main class="city-form">
  <section fxLayout="column" fxLayoutAlign="center stretch" fxFlex.xs="96%" fxFlex.sm="86%" fxFlex.md="76%" fxFlex.lg="66%" fxFlex.xl="56%">
    <app-cep-form-field
      [ipLabel]="'Zip code'"
      [ipRequired]="true"
      [ipReadonly]="saveInProgress">
    </app-cep-form-field>

    <app-text-form-field
      [ipLabel]="'Name'"
      [ipRequired]="true"
      [ipReadonly]="saveInProgress">
    </app-text-form-field>

    <section fxLayout="column" fxLayoutAlign="center stretch">
      <app-button
        class="city-form__button"
        [ipLabel]="'Save'"
        [ipColor]="'primary'"
        [ipDisabled]="submitButtonDisabled || saveInProgress"
        (opClick)="clickSave()">
      </app-button>

      <app-button
        class="city-form__button"
        [ipLabel]="'Cancel'"
        [ipColor]="'warn'"
        [ipDisabled]="saveInProgress"
        (opClick)="clickCancel()">
      </app-button>

      <app-button
        class="city-form__button"
        [ipLabel]="'Log Out'"
        [ipColor]="'accent'"
        [ipDisabled]="saveInProgress"
        (opClick)="clickLogOut()">
      </app-button>
    </section>
  </section>
</main>
