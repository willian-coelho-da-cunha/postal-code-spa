<app-main [ipAlignHorizontal]="'center'">
  <app-section id="a" [ipLayout]="'column'" [ipAlignHorizontal]="'center'" [ipXs]="10" [ipSm]="9" [ipMd]="8" [ipLg]="7" [ipXl]="6">
    <app-cep-form-field
      [ipLabel]="cepFormField_label"
      [ipRequired]="true"
      [ipReadonly]="saveInProgress">
    </app-cep-form-field>

    <app-text-form-field
      [ipLabel]="textFormField_label"
      [ipRequired]="true"
      [ipReadonly]="saveInProgress">
    </app-text-form-field>
  </app-section>

  <app-section id="a" [ipLayout]="'column'" [ipAlignHorizontal]="'center'" [ipXs]="10" [ipSm]="9" [ipMd]="8" [ipLg]="7" [ipXl]="6">
    <app-button
      [ipLabel]="save_button_label"
      [ipColor]="'primary'"
      [ipDisabled]="submitButtonDisabled || saveInProgress"
      (opClick)="clickSave()">
    </app-button>

    <app-button
      [ipLabel]="cancel_button_label"
      [ipColor]="'warn'"
      [ipDisabled]="saveInProgress"
      (opClick)="clickCancel()">
    </app-button>

    <app-button
      [ipLabel]="logout_button_label"
      [ipColor]="'accent'"
      [ipDisabled]="saveInProgress"
      (opClick)="clickLogOut()">
    </app-button>
  </app-section>
</app-main>
