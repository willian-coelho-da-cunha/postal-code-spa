<main class="city-list">
  <section fxLayout="column" fxLayoutAlign="center stretch" fxFlex.xs="96%" fxFlex.sm="86%" fxFlex.md="76%" fxFlex.lg="66%" fxFlex.xl="56%">
    <table
      mat-table
      matSort
      class="mat-elevation-z8"
      [dataSource]="dataSource">
      <ng-container matColumnDef="cep">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Zip code </th>
        <td mat-cell *matCellDef="let element"> {{ element?.cep }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> City name </th>
        <td mat-cell *matCellDef="let element"> {{ element?.name }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      [showFirstLastButtons]="true">
    </mat-paginator>
  </section>
</main>
