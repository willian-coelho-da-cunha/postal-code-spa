<mat-form-field fxFlex="100%" [appearance]="'outline'">
  <mat-label>{{ ipLabel }}</mat-label>

  <input
    matInput
    [type]="'text'"
    [mask]="'000.000'"
    [required]="ipRequired"
    [readonly]="ipReadonly"
    [formControl]="cepFormField" />

  <mat-error *ngIf="cepFormField?.invalid">
    <ng-container [ngSwitch]="_error()">
      <ng-container *ngSwitchCase="'required'" i18n>
        You must enter a value!
      </ng-container>

      <ng-container *ngSwitchCase="'mask'" i18n>
        Field value must fill the mask!
      </ng-container>

      <ng-container *ngSwitchCase="'cep'" i18n>
        You must enter a valid cep! (100.000 / 999.999)!
      </ng-container>

      <ng-container *ngSwitchDefault i18n>
        There is an unknown error!
      </ng-container>
    </ng-container>
  </mat-error>
</mat-form-field>
