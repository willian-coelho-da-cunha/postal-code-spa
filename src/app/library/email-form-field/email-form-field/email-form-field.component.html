<mat-form-field fxFlex="100%" [appearance]="'outline'">
  <mat-label>{{ ipLabel }}</mat-label>

  <input
    matInput
    [type]="'email'"
    [required]="ipRequired"
    [readonly]="ipReadonly"
    [formControl]="emailFormField" />

  <mat-error *ngIf="emailFormField?.invalid">
    {{
      emailFormField.hasError('required')
        ? 'You must enter a value!'
        : emailFormField.hasError('email')
          ? 'You must enter a valid email!'
          : ''
    }}
  </mat-error>
</mat-form-field>
