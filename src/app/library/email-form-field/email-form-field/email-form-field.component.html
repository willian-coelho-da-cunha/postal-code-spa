<mat-form-field fxFlex="100%" [appearance]="'outline'">
  <mat-label>{{ ipLabel }}</mat-label>

  <input
    matInput
    [type]="'email'"
    [required]="ipRequired"
    [readonly]="ipReadonly"
    [formControl]="emailFormField" />

  <mat-error *ngIf="emailFormField?.invalid">
    <ng-container [ngSwitch]="_error()">
      <ng-container *ngSwitchCase="'required'" i18n>
        You must enter a value!
      </ng-container>

      <ng-container *ngSwitchCase="'email'" i18n>
        You must enter a valid email!
      </ng-container>

      <ng-container *ngSwitchDefault i18n>
        There is an unknown error!
      </ng-container>
    </ng-container>
  </mat-error>
</mat-form-field>
