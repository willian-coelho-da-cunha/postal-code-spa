<mat-form-field fxFlex="100%" [appearance]="'outline'">
  <mat-label>{{ ipLabel }}</mat-label>

  <input
    matInput
    [type]="passwordHidden ? 'password' : 'text'"
    [required]="ipRequired"
    [readonly]="ipReadonly"
    [formControl]="passwordFormField" />

  <button
    mat-icon-button
    matSuffix
    (click)="changePasswordVisibility()"
    [attr.aria-label]="'Hide password.'"
    [attr.aria-pressed]="passwordHidden">
    <mat-icon>{{ passwordHidden ? 'visibility_off' : 'visibility' }}</mat-icon>
  </button>

  <mat-error *ngIf="passwordFormField?.invalid">
    <ng-container [ngSwitch]="_error()">
      <ng-container *ngSwitchCase="'required'" i18n>
        You must enter a value!
      </ng-container>

      <ng-container *ngSwitchDefault i18n>
        There is an unknown error!
      </ng-container>
    </ng-container>
  </mat-error>
</mat-form-field>
