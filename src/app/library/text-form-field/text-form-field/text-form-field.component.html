<mat-form-field [appearance]="'outline'">
  <mat-label>{{ ipLabel }}</mat-label>

  <input
    matInput
    [type]="'text'"
    [required]="ipRequired"
    [formControl]="textFormField" />

  <mat-error *ngIf="textFormField?.invalid">
    {{
      textFormField.hasError('required')
        ? 'You must enter a value!'
        : ''
    }}
  </mat-error>
</mat-form-field>
